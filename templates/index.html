<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>EventStream</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" type="text/css"/>
    <style type="text/css">
      body {
        position: relative;
      }
      .message {
        padding: 10px;
        margin-bottom: 5px;
      }
      .timeago {
        position: relative;
        top: -3px;
        right: -6px;
        line-height: 1px;
        float: right;
        font-size: 10px;
      }
      div#inbox {
        margin-top: 45px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">EventStream</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Events</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="inbox">
        {% for message in messages %}
        {% include "message.html" %}
        {% end %}
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("jquery.timeago.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("events.js") }}" type="text/javascript"></script>
  </body>
</html>
